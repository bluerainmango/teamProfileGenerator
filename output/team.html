<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <style>*,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: inherit;
}
html {
  box-sizing: border-box;
  font-size: 62.5%;
  font-family: sans-serif;
}

header {
  height: 10rem;
  background: linear-gradient(to bottom, #323232 0%, #3f3f3f 40%, #1c1c1c 150%),
    linear-gradient(to top, rgba(255, 255, 255, 0.4) 0%, rgb(0, 0, 0) 200%);
  background-blend-mode: multiply;
  color: #fff;
  font-size: 3rem;
  display: flex;
  justify-content: center;
  align-items: center;
  -webkit-box-shadow: 1px 1px 8px -6px rgba(0, 0, 0, 0.75);
  -moz-box-shadow: 7px 7px 8px -6px rgba(0, 0, 0, 0.75);
  box-shadow: 2px 2px 10px -5px rgba(0, 0, 0, 0.75);
  border-bottom: red 1px solid;
}
main {
  margin: 0 auto;
  max-width: 128rem;
  font-size: 1.5rem;
  padding-top: 5rem;
}
.team__container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
h1,
h2 {
  font-weight: lighter;
}
.card {
  margin: 1rem;
  width: 28rem;
  line-height: 1.75;
  -webkit-box-shadow: 1px 1px 8px -6px rgba(0, 0, 0, 0.75);
  -moz-box-shadow: 7px 7px 8px -6px rgba(0, 0, 0, 0.75);
  box-shadow: -5px 8px 3px 1px rgba(0, 0, 0, 0.75);
  padding: 2rem;
  color: #fff;
  border-radius: 3px;
  font-weight: lighter;
  height: 100%;
}
h2,
h3,
p > span:last-child {
  word-wrap: break-word;
}
.card__body span:last-child {
  float: right;
  max-width: 100%;
}
.card__body span:first-child {
  font-weight: bolder;
}
.card__body {
  margin: 1rem 0;
  background-color: rgba(255, 255, 255, 0.151);
  padding: 8px;
  border-radius: 3px;
  display: flex;
  flex-direction: column;
}
.card--manager {
  background-image: linear-gradient(to top, #1c65e4 0%, #79dcfd 100%);
}
.card--engineer {
  background-image: linear-gradient(to top, #a047e4 0%, #c7b5fc 100%);
}
.card--intern {
  background-image: linear-gradient(to bottom, #fdd03c 0%, #f76037e7 100%);
  background-image: linear-gradient(to bottom, #57e4a2 0%, #008346 100%);
}
footer {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3rem;
  line-height: 2;
  color: rgb(128, 125, 125);
  margin-top: 3rem;
}
footer span {
  background-image: linear-gradient(to right, rgb(167, 230, 255), rgb(0, 110, 255));
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
}
footer i {
  background-image: linear-gradient(to right top, white, rgb(0, 140, 255));
  -webkit-clip-path: polygon(97% 3%, 100% 52%, 100% 84%, 0 100%, 15% 0, 38% 0);
  clip-path: polygon(97% 3%, 100% 52%, 100% 84%, 0 100%, 15% 0, 38% 0);
  color: rgb(255, 255, 255);
}
h1 {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  font-size: 5rem;
  font-weight: 400;
  color: #fff;
  text-align: center;
  width: 260px;
  margin: 75px auto 0;
  text-shadow: 0px 0px 0 rgb(-14, 144, 41), -1px 1px 0 rgb(-19, 139, 36),
    -2px 2px 0 rgb(-23, 135, 32), -3px 3px 0 rgb(-27, 131, 28), -4px 4px 0 rgb(-32, 126, 23),
    -5px 5px 0 rgb(-36, 122, 19), -6px 6px 0 rgb(-40, 118, 15), -7px 7px 0 rgb(-45, 113, 10),
    -8px 8px 0 rgb(-49, 109, 6), -9px 9px 0 rgb(-53, 105, 2), -10px 10px 0 rgb(-58, 100, -3),
    -11px 11px 0 rgb(-62, 96, -7), -12px 12px 0 rgb(-67, 91, -12), -13px 13px 0 rgb(-71, 87, -16),
    -14px 14px 0 rgb(-75, 83, -20), -15px 15px 0 rgb(-80, 78, -25), -16px 16px 0 rgb(-84, 74, -29),
    -17px 17px 0 rgb(-88, 70, -33), -18px 18px 0 rgb(-93, 65, -38), -19px 19px 0 rgb(-97, 61, -42),
    -20px 20px 0 rgb(-101, 57, -46);
}
h1 span {
  position: relative;
}
h1 span:first-child {
  z-index: 15;
}
h1 span:nth-child(2) {
  z-index: 14;
  text-shadow: 0px 0px 0 rgb(167, 42, 152), -1px 1px 0 rgb(162, 37, 147),
    -2px 2px 0 rgb(158, 33, 143), -3px 3px 0 rgb(154, 29, 139), -4px 4px 0 rgb(149, 24, 134),
    -5px 5px 0 rgb(145, 20, 130), -6px 6px 0 rgb(141, 16, 126), -7px 7px 0 rgb(136, 11, 121),
    -8px 8px 0 rgb(132, 7, 117), -9px 9px 0 rgb(128, 3, 113), -10px 10px 0 rgb(123, -2, 108),
    -11px 11px 0 rgb(119, -6, 104), -12px 12px 0 rgb(114, -11, 99), -13px 13px 0 rgb(110, -15, 95),
    -14px 14px 0 rgb(106, -19, 91), -15px 15px 0 rgb(101, -24, 86), -16px 16px 0 rgb(97, -28, 82),
    -17px 17px 0 rgb(93, -32, 78), -18px 18px 0 rgb(88, -37, 73), -19px 19px 0 rgb(84, -41, 69),
    -20px 20px 0 rgb(80, -45, 65);
}
h1 span:nth-child(3) {
  z-index: 19;
  text-shadow: 0px 0px 0 rgb(42, 142, 167), -1px 1px 0 rgb(37, 137, 162),
    -2px 2px 0 rgb(33, 133, 158), -3px 3px 0 rgb(29, 129, 154), -4px 4px 0 rgb(24, 124, 149),
    -5px 5px 0 rgb(20, 120, 145), -6px 6px 0 rgb(16, 116, 141), -7px 7px 0 rgb(11, 111, 136),
    -8px 8px 0 rgb(7, 107, 132), -9px 9px 0 rgb(3, 103, 128), -10px 10px 0 rgb(-2, 98, 123),
    -11px 11px 0 rgb(-6, 94, 119), -12px 12px 0 rgb(-11, 89, 114), -13px 13px 0 rgb(-15, 85, 110),
    -14px 14px 0 rgb(-19, 81, 106), -15px 15px 0 rgb(-24, 76, 101), -16px 16px 0 rgb(-28, 72, 97),
    -17px 17px 0 rgb(-32, 68, 93), -18px 18px 0 rgb(-37, 63, 88), -19px 19px 0 rgb(-41, 59, 84),
    -20px 20px 0 rgb(-45, 55, 80);
}
h1 span:nth-child(4) {
  z-index: 18;
  text-shadow: 0px 0px 0 rgb(221, -5, 59), -1px 1px 0 rgb(216, -10, 54),
    -2px 2px 0 rgb(212, -14, 50), -3px 3px 0 rgb(208, -18, 46), -4px 4px 0 rgb(203, -23, 41),
    -5px 5px 0 rgb(199, -27, 37), -6px 6px 0 rgb(195, -31, 33), -7px 7px 0 rgb(190, -36, 28),
    -8px 8px 0 rgb(186, -40, 24), -9px 9px 0 rgb(182, -44, 20), -10px 10px 0 rgb(177, -49, 15),
    -11px 11px 0 rgb(173, -53, 11), -12px 12px 0 rgb(168, -58, 6), -13px 13px 0 rgb(164, -62, 2),
    -14px 14px 0 rgb(160, -66, -2), -15px 15px 0 rgb(155, -71, -7), -16px 16px 0 rgb(151, -75, -11),
    -17px 17px 0 rgb(147, -79, -15), -18px 18px 0 rgb(142, -84, -20),
    -19px 19px 0 rgb(138, -88, -24), -20px 20px 0 rgb(134, -92, -28);
}
</style>
    <title>Document</title>
  </head>
