<div class="card card--engineer">
  <h2 class="card__header">Engineer <i class="fas fa-code"></i></h2>
  <h3 class="card__title">{%NAME%}</h3>
  <div class="card__body">
    <p class="id"><span>ID : </span><span>{%ID%}</span></p>
    <p class="email"><span>Email : </span><span>{%EMAIL%}</span></p>
    <p class="special">
      <span>Github : </span>
      <span><a href="http://github.com/{%SPECIAL%}" target="_blank">{%SPECIAL%}</a></span>
    </p>
  </div>
</div>
